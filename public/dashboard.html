<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian Tire Service Dashboard</title>
    <!-- Updated with Canadian Tire logo and branding - Deployment: 2025-08-14 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #F5F5F5;
            color: #333333;
            line-height: 1.6;
        }

        /* Canadian Tire Header */
        .ct-header {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            padding: 25px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border-bottom: 3px solid #E31837;
            animation: headerGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes headerGlow {
            from {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            }
            to {
                box-shadow: 0 4px 20px rgba(227, 24, 55, 0.2);
            }
        }

        .ct-header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .ct-logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .ct-logo-image {
            height: 60px;
            width: auto;
            filter: brightness(0) invert(1); /* Makes the logo white */
            transition: transform 0.3s ease;
        }
        
        .ct-logo-image:hover {
            transform: scale(1.05);
        }

        .ct-logo-text {
            font-size: 1.3rem;
            opacity: 0.95;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .ct-header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .ct-phone {
            background: linear-gradient(135deg, #E31837 0%, #C41230 100%);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(227, 24, 55, 0.3);
            transition: all 0.3s ease;
        }
        
        .ct-phone:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(227, 24, 55, 0.4);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid #E31837;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(227, 24, 55, 0.15);
        }

        .stat-number {
            font-size: 2.8rem;
            font-weight: bold;
            color: #E31837;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
            font-weight: 500;
        }

        /* Refresh Button */
        .refresh-btn {
            background: #E31837;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(227, 24, 55, 0.3);
        }

        .refresh-btn:hover {
            background: #C41230;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(227, 24, 55, 0.4);
        }

        /* Dashboard Tabs */
        .dashboard-tabs {
            display: flex;
            background: white;
            border-radius: 12px 12px 0 0;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #E5E5E5;
        }

        .tab {
            flex: 1;
            padding: 18px 20px;
            background: #F8F9FA;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
            color: #666;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            background: white;
            color: #E31837;
            border-bottom: 3px solid #E31837;
        }

        .tab:hover:not(.active) {
            background: #E8F0FE;
            color: #0066CC;
        }

        /* Tab Content */
        .tab-content {
            background: white;
            border-radius: 0 0 12px 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            min-height: 500px;
            border: 1px solid #E5E5E5;
            border-top: none;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        /* Session Cards */
        .session-card {
            background: #F8F9FA;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid #E31837;
            border: 1px solid #E5E5E5;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .session-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(227, 24, 55, 0.1);
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #E5E5E5;
        }

        .session-id {
            font-weight: bold;
            color: #E31837;
            font-size: 1.2rem;
        }

        .session-status {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #D4EDDA;
            color: #155724;
        }

        .status-ended {
            background: #F8D7DA;
            color: #721C24;
        }

        .status-expired {
            background: #FFF3CD;
            color: #856404;
        }

        /* Customer Info Grid */
        .customer-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid #E5E5E5;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            border-color: #E31837;
            box-shadow: 0 2px 10px rgba(227, 24, 55, 0.1);
        }

        .info-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .info-value {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .info-value.null {
            color: #999;
            font-style: italic;
        }

        /* Extracted Data Section */
        .extracted-data {
            background: #E8F0FE;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #BBDEFF;
            margin-top: 20px;
        }

        .extracted-data h4 {
            color: #0066CC;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .data-item {
            background: white;
            padding: 12px 16px;
            border-radius: 6px;
            border: 1px solid #BBDEFF;
        }

        .data-label {
            font-size: 0.8rem;
            color: #0066CC;
            text-transform: uppercase;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .data-value {
            font-weight: 600;
            color: #333;
        }

        /* Conversation Preview */
        .conversation-preview {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #E5E5E5;
            margin-top: 20px;
        }

        .conversation-preview h4 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.1rem;
        }

        .transcript-item {
            background: #F8F9FA;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            font-size: 0.9rem;
            border-left: 3px solid #E31837;
        }

        .transcript-timestamp {
            color: #666;
            font-size: 0.8rem;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .transcript-content {
            color: #333;
        }

        /* Appointment Badge */
        .appointment-badge {
            background: #28A745;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Loading and No Data States */
        .loading, .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading {
            font-size: 1.1rem;
        }

        .no-data {
            font-style: italic;
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .ct-header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .dashboard-tabs {
                flex-direction: column;
            }
            
            .tab {
                border-radius: 0;
            }
            
            .tab-content {
                padding: 20px;
            }
            
            .customer-info {
                grid-template-columns: 1fr;
            }
        }

        /* Canadian Tire Specific Styling */
        .ct-service-type {
            background: #E31837;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 10px;
        }

        .ct-location-badge {
            background: #0066CC;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .ct-vehicle-info {
            background: #F8F9FA;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #E5E5E5;
            margin: 15px 0;
        }

        .ct-vehicle-info h5 {
            color: #E31837;
            margin-bottom: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Canadian Tire Header -->
    <div class="ct-header">
        <div class="ct-header-content">
            <div class="ct-logo-section">
                <img src="assets/ct_logo.svg" alt="Canadian Tire Logo" class="ct-logo-image">
                <div>
                    <div class="ct-logo-text">Service Department Dashboard</div>
                    <div style="font-size: 0.9rem; opacity: 0.8;">AI Customer Service Management</div>
                </div>
            </div>
            <div class="ct-header-right">
                <div class="ct-phone">üìû 1-800-CANADIAN</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-calls">-</div>
                <div class="stat-label">Total Calls</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="active-calls">-</div>
                <div class="stat-label">Active Calls</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="appointments-booked">-</div>
                <div class="stat-label">Appointments Booked</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="data-completion">-</div>
                <div class="stat-label">Data Completion %</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh Data</button>

        <div class="dashboard-tabs">
            <button class="tab active" onclick="showTab('sessions')">üìû Call Sessions</button>
            <button class="tab" onclick="showTab('customers')">üë• Customer Data</button>
            <button class="tab" onclick="showTab('appointments')">üìÖ Appointments</button>
            <button class="tab" onclick="showTab('analytics')">üìä Analytics</button>
        </div>

        <div class="tab-content">
            <!-- Call Sessions Tab -->
            <div id="sessions" class="tab-pane active">
                <div id="sessions-content">
                    <div class="loading">Loading call sessions...</div>
                </div>
            </div>

            <!-- Customer Data Tab -->
            <div id="customers" class="tab-pane">
                <div id="customers-content">
                    <div class="loading">Loading customer data...</div>
                </div>
            </div>

            <!-- Appointments Tab -->
            <div id="appointments" class="tab-pane">
                <div id="appointments-content">
                    <div class="loading">Loading appointments...</div>
                </div>
            </div>

            <!-- Analytics Tab -->
            <div id="analytics" class="tab-pane">
                <div id="analytics-content">
                    <div class="loading">Loading analytics...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentData = null;

        // Tab switching
        function showTab(tabName) {
            // Hide all tab panes
            document.querySelectorAll('.tab-pane').forEach(pane => {
                pane.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab pane
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
            
            // Load tab-specific content
            loadTabContent(tabName);
        }

        // Load content for specific tabs
        function loadTabContent(tabName) {
            switch(tabName) {
                case 'sessions':
                    displaySessions();
                    break;
                case 'customers':
                    displayCustomers();
                    break;
                case 'appointments':
                    displayAppointments();
                    break;
                case 'analytics':
                    displayAnalytics();
                    break;
            }
        }

        // Refresh all data
        async function refreshData() {
            try {
                const response = await fetch(`${API_BASE}/api/call/sessions`);
                const data = await response.json();
                currentData = data.sessions || [];
                
                updateStats();
                displaySessions();
                
                console.log('Data refreshed:', currentData);
            } catch (error) {
                console.error('Error refreshing data:', error);
                document.getElementById('sessions-content').innerHTML = 
                    '<div class="no-data">Error loading data. Please try again.</div>';
            }
        }

        // Update statistics
        function updateStats() {
            if (!currentData) return;
            
            const totalCalls = currentData.length;
            const activeCalls = currentData.filter(s => s.status === 'active').length;
            const appointmentsBooked = currentData.filter(s => s.appointmentBooked).length;
            
            // Calculate data completion percentage
            let totalFields = 0;
            let completedFields = 0;
            
            currentData.forEach(session => {
                const customerInfo = session.customerInfo;
                Object.values(customerInfo).forEach(value => {
                    totalFields++;
                    if (value !== null && value !== undefined && value !== '') {
                        completedFields++;
                    }
                });
            });
            
            const dataCompletion = totalFields > 0 ? Math.round((completedFields / totalFields) * 100) : 0;
            
            document.getElementById('total-calls').textContent = totalCalls;
            document.getElementById('active-calls').textContent = activeCalls;
            document.getElementById('appointments-booked').textContent = appointmentsBooked;
            document.getElementById('data-completion').textContent = dataCompletion + '%';
        }

        // Display call sessions
        function displaySessions() {
            if (!currentData || currentData.length === 0) {
                document.getElementById('sessions-content').innerHTML = 
                    '<div class="no-data">No call sessions found. Make a call to your AI agent to see data here.</div>';
                return;
            }

            const sessionsHtml = currentData.map(session => {
                const statusClass = `status-${session.status}`;
                const appointmentBadge = session.appointmentBooked ? 
                    '<span class="appointment-badge">‚úÖ Booked</span>' : '';
                
                const customerInfoHtml = Object.entries(session.customerInfo).map(([key, value]) => {
                    const displayKey = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                    const displayValue = value || 'Not provided';
                    const valueClass = value ? '' : 'null';
                    
                    return `
                        <div class="info-item">
                            <div class="info-label">${displayKey}</div>
                            <div class="info-value ${valueClass}">${displayValue}</div>
                        </div>
                    `;
                }).join('');

                const extractedDataHtml = session.extractedData && Object.keys(session.extractedData).length > 0 ? `
                    <div class="extracted-data">
                        <h4>ü§ñ AI Extracted Data</h4>
                        <div class="data-grid">
                            ${Object.entries(session.extractedData).map(([key, value]) => {
                                if (!value) return '';
                                const displayKey = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                                return `
                                    <div class="data-item">
                                        <div class="data-label">${displayKey}</div>
                                        <div class="data-value">${value}</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                ` : '';

                // Add Canadian Tire specific styling
                const serviceTypeBadge = session.customerInfo.serviceType ? 
                    `<div class="ct-service-type">${session.customerInfo.serviceType}</div>` : '';
                
                const locationBadge = session.customerInfo.location ? 
                    `<div class="ct-location-badge">üìç ${session.customerInfo.location}</div>` : '';

                const vehicleInfo = (session.customerInfo.carMake || session.customerInfo.carModel || session.customerInfo.carYear) ? `
                    <div class="ct-vehicle-info">
                        <h5>üöó Vehicle Information</h5>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px;">
                            ${session.customerInfo.carYear ? `<div><strong>Year:</strong> ${session.customerInfo.carYear}</div>` : ''}
                            ${session.customerInfo.carMake ? `<div><strong>Make:</strong> ${session.customerInfo.carMake}</div>` : ''}
                            ${session.customerInfo.carModel ? `<div><strong>Model:</strong> ${session.customerInfo.carModel}</div>` : ''}
                        </div>
                    </div>
                ` : '';

                return `
                    <div class="session-card">
                        <div class="session-header">
                            <div>
                                <div class="session-id">Call ID: ${session.callId}</div>
                                <div style="font-size: 0.9rem; color: #666; margin-top: 5px;">
                                    Started: ${new Date(session.startTime).toLocaleString()}
                                </div>
                            </div>
                            <div style="text-align: right;">
                                <div class="session-status ${statusClass}">${session.status.toUpperCase()}</div>
                                ${appointmentBadge}
                            </div>
                        </div>
                        
                        ${serviceTypeBadge}
                        ${locationBadge}
                        ${vehicleInfo}
                        
                        <div class="customer-info">
                            ${customerInfoHtml}
                        </div>
                        
                        ${extractedDataHtml}
                        
                        <div class="conversation-preview">
                            <h4>üí¨ Conversation History (${session.conversationLength} entries)</h4>
                            ${session.conversationHistory && session.conversationHistory.length > 0 ? 
                                session.conversationHistory.slice(-3).map(entry => `
                                    <div class="transcript-item">
                                        <div class="transcript-timestamp">${new Date(entry.timestamp).toLocaleTimeString()}</div>
                                        <div class="transcript-content">${entry.content}</div>
                                    </div>
                                `).join('') : 
                                '<div style="color: #999; font-style: italic;">No conversation history available</div>'
                            }
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('sessions-content').innerHTML = sessionsHtml;
        }

        // Display customer data summary
        function displayCustomers() {
            if (!currentData || currentData.length === 0) {
                document.getElementById('customers-content').innerHTML = 
                    '<div class="no-data">No customer data available.</div>';
                return;
            }

            // Group customers by unique phone numbers
            const customers = {};
            currentData.forEach(session => {
                const phone = session.customerInfo.phone;
                if (phone && !customers[phone]) {
                    customers[phone] = {
                        phone,
                        name: session.customerInfo.name,
                        email: session.customerInfo.email,
                        carMake: session.customerInfo.carMake,
                        carModel: session.customerInfo.carModel,
                        carYear: session.customerInfo.carYear,
                        triangleMember: session.customerInfo.triangleMember,
                        location: session.customerInfo.location,
                        calls: 0,
                        appointmentsBooked: 0
                    };
                }
                if (phone) {
                    customers[phone].calls++;
                    if (session.appointmentBooked) {
                        customers[phone].appointmentsBooked++;
                    }
                }
            });

            const customersHtml = Object.values(customers).map(customer => `
                <div class="session-card">
                    <div class="session-header">
                        <div>
                            <div class="session-id">${customer.name || 'Unknown Name'}</div>
                            <div style="font-size: 0.9rem; color: #666; margin-top: 5px;">
                                Phone: ${customer.phone}
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-size: 0.9rem; color: #666;">
                                ${customer.calls} call(s) | ${customer.appointmentsBooked} appointment(s)
                            </div>
                        </div>
                    </div>
                    
                    <div class="customer-info">
                        <div class="info-item">
                            <div class="info-label">Email</div>
                            <div class="info-value ${customer.email ? '' : 'null'}">${customer.email || 'Not provided'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Vehicle</div>
                            <div class="info-value">${customer.carYear || ''} ${customer.carMake || ''} ${customer.carModel || ''}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Triangle Member</div>
                            <div class="info-value">${customer.triangleMember ? 'Yes' : 'No'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Preferred Location</div>
                            <div class="info-value ${customer.location ? '' : 'null'}">${customer.location || 'Not specified'}</div>
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('customers-content').innerHTML = customersHtml;
        }

        // Display appointments
        function displayAppointments() {
            if (!currentData || currentData.length === 0) {
                document.getElementById('appointments-content').innerHTML = 
                    '<div class="no-data">No appointments found.</div>';
                return;
            }

            const appointments = currentData.filter(session => session.appointmentBooked);
            
            if (appointments.length === 0) {
                document.getElementById('appointments-content').innerHTML = 
                    '<div class="no-data">No appointments have been booked yet. Complete calls with your AI agent to see appointments here.</div>';
                return;
            }

            const appointmentsHtml = appointments.map(session => `
                <div class="session-card">
                    <div class="session-header">
                        <div>
                            <div class="session-id">Appointment for ${session.customerInfo.name || 'Unknown Customer'}</div>
                            <div style="font-size: 0.9rem; color: #666; margin-top: 5px;">
                                Booked on: ${new Date(session.lastActivity).toLocaleString()}
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <span class="appointment-badge">‚úÖ Confirmed</span>
                        </div>
                    </div>
                    
                    <div class="customer-info">
                        <div class="info-item">
                            <div class="info-label">Service Type</div>
                            <div class="info-value">${session.customerInfo.serviceType || 'Not specified'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Location</div>
                            <div class="info-value">${session.customerInfo.location || 'Not specified'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Preferred Date</div>
                            <div class="info-value ${session.customerInfo.preferredDate ? '' : 'null'}">${session.customerInfo.preferredDate || 'Not specified'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Preferred Time</div>
                            <div class="info-value ${session.customerInfo.preferredTime ? '' : 'null'}">${session.customerInfo.preferredTime || 'Not specified'}</div>
                        </div>
                    </div>
                    
                    ${session.appointmentDetails ? `
                        <div class="extracted-data">
                            <h4>üìÖ Appointment Details</h4>
                            <pre style="background: white; padding: 15px; border-radius: 5px; overflow-x: auto;">${JSON.stringify(session.appointmentDetails, null, 2)}</pre>
                        </div>
                    ` : ''}
                </div>
            `).join('');

            document.getElementById('appointments-content').innerHTML = appointmentsHtml;
        }

        // Display analytics
        function displayAnalytics() {
            if (!currentData || currentData.length === 0) {
                document.getElementById('analytics-content').innerHTML = 
                    '<div class="no-data">No data available for analytics.</div>';
                return;
            }

            // Calculate analytics
            const totalCalls = currentData.length;
            const activeCalls = currentData.filter(s => s.status === 'active').length;
            const completedCalls = currentData.filter(s => s.status === 'ended').length;
            const appointmentsBooked = currentData.filter(s => s.appointmentBooked).length;
            
            // Service type distribution
            const serviceTypes = {};
            currentData.forEach(session => {
                const serviceType = session.customerInfo.serviceType;
                if (serviceType) {
                    serviceTypes[serviceType] = (serviceTypes[serviceType] || 0) + 1;
                }
            });

            // Location distribution
            const locations = {};
            currentData.forEach(session => {
                const location = session.customerInfo.location;
                if (location) {
                    locations[location] = (locations[location] || 0) + 1;
                }
            });

            // Car make distribution
            const carMakes = {};
            currentData.forEach(session => {
                const carMake = session.customerInfo.carMake;
                if (carMake) {
                    carMakes[carMake] = (carMakes[carMake] || 0) + 1;
                }
            });

            const analyticsHtml = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                    <div class="session-card">
                        <h3 style="margin-bottom: 15px; color: #333;">üìä Call Statistics</h3>
                        <div style="font-size: 1.1rem; line-height: 1.8;">
                            <div><strong>Total Calls:</strong> ${totalCalls}</div>
                            <div><strong>Active Calls:</strong> ${activeCalls}</div>
                            <div><strong>Completed Calls:</strong> ${completedCalls}</div>
                            <div><strong>Appointments Booked:</strong> ${appointmentsBooked}</div>
                            <div><strong>Success Rate:</strong> ${totalCalls > 0 ? Math.round((appointmentsBooked / totalCalls) * 100) : 0}%</div>
                        </div>
                    </div>

                    <div class="session-card">
                        <h3 style="margin-bottom: 15px; color: #333;">üîß Service Types</h3>
                        ${Object.keys(serviceTypes).length > 0 ? 
                            Object.entries(serviceTypes).map(([service, count]) => `
                                <div style="display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee;">
                                    <span>${service}</span>
                                    <span style="font-weight: bold; color: #E31837;">${count}</span>
                                </div>
                            `).join('') : 
                            '<div style="color: #999; font-style: italic;">No service types recorded</div>'
                        }
                    </div>

                    <div class="session-card">
                        <h3 style="margin-bottom: 15px; color: #333;">üìç Locations</h3>
                        ${Object.keys(locations).length > 0 ? 
                            Object.entries(locations).map(([location, count]) => `
                                <div style="display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee;">
                                    <span>${location}</span>
                                    <span style="font-weight: bold; color: #E31837;">${count}</span>
                                </div>
                            `).join('') : 
                            '<div style="color: #999; font-style: italic;">No locations recorded</div>'
                        }
                    </div>

                    <div class="session-card">
                        <h3 style="margin-bottom: 15px; color: #333;">üöó Car Makes</h3>
                        ${Object.keys(carMakes).length > 0 ? 
                            Object.entries(carMakes).map(([make, count]) => `
                                <div style="display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee;">
                                    <span>${make}</span>
                                    <span style="font-weight: bold; color: #E31837;">${count}</span>
                                </div>
                            `).join('') : 
                            '<div style="color: #999; font-style: italic;">No car makes recorded</div>'
                        }
                    </div>
                </div>
            `;

            document.getElementById('analytics-content').innerHTML = analyticsHtml;
        }

        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);

        // Initial load
        refreshData();
    </script>
</body>
</html>
